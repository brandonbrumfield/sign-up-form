<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>


    <div class="div_one">
        <div class="odin_banner">
            <img src="odin-lined.png" alt="ODIN" class="odin_logo">
            <h1 class="odin_title">ODIN</h1>


        </div>

        <div class="photo_cred">Photo by Halie West on Unsplash</div>

    </div>

    <div class="div_two">

        <div class="top">
            <div class="top_text">
                <h1>This is not a real online service! This service can help you realize your deepest dreams. Sign up now to get started.
                    <br><br>
                    You <em>know</em> you want to.
                </h1>
            </div>
            

        </div>


        <div class="middle">
            <h1>Let's do this!</h1>
            <div class="field_container">
                <form action="" method="get" class="signup_form" id="form">
                    <div class="field_row">
                        <div class="field">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required placeholder="Max">
                        </div>

                        <div class="field">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required placeholder="Smith">
                        </div>
                    </div>

                    <div class="field_row">

                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="example@gmail.com">
                        </div>

                        <div class="field">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required pattern="^\d{3}-?\d{3}-?\d{4}$" placeholder="xxx-xxx-xxxx">
                        </div>
                    </div>

                    <div class="field_row">

                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder="atleast8lettersonenumber">
                        </div>

                        <div class="field">
                            <label for="password">Confirm Password</label>
                            <input type="password" id="password" name="password" class="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder="atleast8lettersonenumber">
                        </div>
                    </div>
                </form>
                
            </div>
        </div>

        <div class="bottom">
            <button type="submit" form="form">Create Account</button>
            <div class="login">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>

    
</body>
</html>
